{% extends 'base.html' %}

{% block content %}

<h3 class="title">
    Welcome home, cowpoke.
</h3>
<dl class="holder">
    <meter value="{{goal.current}}" min="0" low="15" optimum="50" high="90" max={{goal.goal}}></meter>
</dl>
<div class="info">
    <p>You've add {{diff}} to your goal of {{goal.goal}} since you last logged in on {{lastLogin}}</p>
    <p>You only have {{remainder}} left!</p>
</div>

{% endblock %}
