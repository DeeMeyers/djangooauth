{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css">
    <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">
    {% block meta %}{% endblock %}
    <title>You Got This!</title>
</head>
<body>
    <div class="header">
        <h1>
            Thermometer Thing!
        </h1>
        <h3>
            for practice
        </h3>
    </div>
    <div class="links">
        <a href="/" class="link">HOME</a>

        {% if user.is_authenticated %}
        <a href="{% url 'auth_logout' %}" class="link">LOGOUT</a>
        {% else %}
        <a href="{% url 'auth_login' %}" class="link">LOGIN</a><a href="/accounts/register" class="link">JOIN</a>
        {% endif %}

        <a href="/admin" class="link">admin</a>
        </div>
    </div>
    {% block content %}
    <p class="title">
        Howdy, please login or make an account!
    </p>
    {% endblock %}

</body>
</html>
